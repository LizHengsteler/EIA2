<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>FormElements</title>
	<link rel="stylesheet" href="SequenzmemorySettings.css" type="text/css" media="screen" />
	<script src="SequenzmemorySettings.js" type="text/javascript" charset="utf-8"></script> 
</head>

<body>
	<h1>Sequenzmemory</h1>

    <fieldset id="cardSize">
        <legend> Slider </legend>
        Choose your card size!
        <input type="range" name="Slider" min="10px" max="100px" step="10" value="0" />
    </fieldset>

	<fieldset id="colorPicker">
		<legend> Color Picker </legend>
		Choose your background!
		<input type="color" name="Color" placeholder="red" id="color" value="#ff0000">
		Choose your card color!
		<input type="color" name="Color" placeholder="green" id="color" value="#00ff00">
        Choose your text color!
		<input type="color" name="Color" placeholder="blue" id="color" value="#0000ff">
	</fieldset>

	<fieldset id="font">
	
		
        <input type="radio" name="Radiogroup" value="Arial" id="radio1" />
        <label for="radio1">Arial</label>
        <input type="radio" name="Radiogroup" value="Calibri" id="radio2" />
        <label for="radio2">Calibri</label>
        <input type="radio" name="Radiogroup" value="Helvetica" id="radio3" />
        <label for="radio3">Helvetica</label>

		
	</fieldset>

    <fieldset id="inputField">

    <input type="text" name="Text" placeholder="write your memory word here" required />
    </fieldset>

    <fieldset id="timeSelection">
		<legend>Stepper</legend>
	
		Select timer in minutes!
		<input type="number" name="Stepper" step="0.5" min="0.5" max="3" value="min" />
		<hr />
		

    
    <button id="startButton">Start</button>
    





</body>

</html>
